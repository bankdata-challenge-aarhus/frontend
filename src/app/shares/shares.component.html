<div class="container">
    <h1>Aktier</h1>
    <table *ngIf="shares" mat-table [dataSource]="shares" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Navn</th>
            <td mat-cell *matCellDef="let share"> {{ share.name }} </td>
        </ng-container>
        <ng-container matColumnDef="currentPrice">
            <th mat-header-cell *matHeaderCellDef>Pris</th>
            <td mat-cell *matCellDef="let share"> {{ share.currentPrice }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="buy-btn" mat-cell *matCellDef="let share">
                <button mat-raised-button color="primary" (click)="buyShare(share.id)">KÃ¸b</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <app-error-card *ngIf="error" [error]="error"></app-error-card>
</div>
